# ~/.config/ranger/rifle.conf

# Text files
ext txt, py, sh, conf, yaml, toml = $EDITOR --

# Media files
ext mp3, mp4, mkv, avi, flac = mpv --

# Images
ext png, jpg, jpeg, gif = feh --

# PDFs
ext pdf = zathura --

# Archives
ext zip, tar, gz, bz2, xz = atool --list --

# Default fallback
mime ^text, label editor = $EDITOR --
mime ^image, label viewer = feh --
label default = xdg-open --
